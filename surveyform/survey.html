<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="survey.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container">
        <!-- header -->
        <header>
            <h1 id="title" class="text-gray-800 text-xl md:text-2xl font-bold text-center">Survey Form</h1>
            <p class="text-gray-600 text-sm sm:text-2xl text-center mb-2" id="description">Please fill out the form below to get started</p>
        </header>
            <!-- form -->
        <form id="survey-form" class="bg-gray-800 contact shadow-md rounded px-8 pt-4 pb-8 mb-8">

            <!-- label for name -->
            <label id="name-label" class="block text-white text-sm md:text-lg font-bold" for="name">Name</label>
            <!-- input for name -->
            <input id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" type="text" placeholder="Enter your name" required>

            <!-- label for email -->
            <label id="email-label" class="block text-white text-sm md:text-lg font-bold" for="email">Email</label>
            <!-- input for email -->
            <input id="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" type="email" placeholder="Enter your email" required>

            <!-- label for number -->
            <label id="number-label" class="block text-white text-sm md:text-lg font-bold" for="number">Number</label>
            <!-- input for number -->
            <input id="number" min="0" max="50" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" type="number" placeholder="Enter your number">

            <!-- label for dropdown -->
            <label for="dropdown" class="block text-white text-sm md:text-lg font-bold" for="dropdown">Select your gender</label>
            <!-- select for dropdown -->
            <select name="" id="dropdown" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3">
                <option value="Rather not say">Rather not say</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <!-- label for user, radio button -->
            <label for="user" class="block text-white text-sm md:text-lg md:text-lg font-bold" for="number">User status</label>

            <!-- label for first-time user, radio button -->
            <label class="block text-white text-sm md:text-lg mt-1">
            <input class="" type="radio" name="user" value="First-time">
                First-time user
            </label>

            <!-- label for existing user, radio button -->
            <label class="block text-white text-sm md:text-lg mt-2" >
            <input type="radio" name="user" value="Existing">
                Existing user
            </label>

            <!-- label for other, radio button -->
            <label class="block text-white text-sm md:text-lg mt-2">
            <input type="radio" name="user" value="other">
                Other
            </label>

            <!-- checkbox section -->
            <label for="checkbox-group" class="block text-white text-sm md:text-lg font-bold mt-2 mb-1">How did you find us?</label>
            <!-- checkbox group -->
            <div class="">

            <!-- div for referral -->
            <div class="mt-1">
            <input type="checkbox" id="referral" name="checkbox-group" value="referral" class="form-checkbox text-blue-600">
            <label for="referral" class="ml-2 text-white text-sm md:text-lg">Referral</label>
            </div>

            <!-- div for advertisement -->
            <div class="mt-1">
            <input type="checkbox" id="advertisement" name="checkbox-group" value="advertisement" class="form-checkbox text-blue-600">
            <label for="advertisement" class="ml-2 text-white text-sm md:text-lg">Advertisement</label>
            </div>

            <!-- div for social media -->
            <div class="mt-1">
            <input type="checkbox" id="social-media" name="checkbox-group" value="social-media" class="form-checkbox text-blue-600">
            <label for="social-media" class="ml-2 text-white text-sm md:text-lg">Social Media</label>
            </div>

            </div>

            <!-- label and textarea for message -->
            <label class="block text-white text-sm md:text-lg font-bold mt-2 mb-1" for="message">Message</label>

            <textarea class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" name="message" placeholder="Enter your message"></textarea>

            <!-- submit button -->
            <div class="flex items-center justify-center">

            <button id="submit" class="bg-white text-gray-800 font-bold py-2 px-4 rounded hover:bg-gray-100 focus:outline-none" type="submit">Submit</button>

            </div>  
    
        </form>
    
        </section>

    </div>
    
</body>
</html>
