<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="prod.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <main>
        <header id="header" class="flex justify-evenly bg-gray-400">
            <div>
                <img id="header-img" class="myimg" src="produti/buy-removebg-preview.png" alt="">
            </div>
            <nav id="nav-bar">
                <a class="nav-link" href="#video">Home</a>
                <a class="nav-link" href="#about">About Us</a>
                <a class="nav-link" href="#form">Contact Us</a>

            </nav>

        </header>

        <div>
            <video id="video" class src="produti/_Corporate_ videos are boring â€“ We're Umault, a B2B video marketing agency.mp4" controls></video>
        </div>

        <div>
            <form action="https://www.freecodecamp.com/email-submit" id="form" class="bg-gray-800 contact shadow-md rounded px-8 pt-4 pb-8 mb-8">

            <!-- label for name -->
            <label id="name-label" class="block text-white text-sm md:text-lg font-bold" for="name">Name</label>
            <!-- input for name -->
            <input id="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" type="text" placeholder="Enter your name" required>

            <!-- label for email -->
            <label id="email-label" class="block text-white text-sm md:text-lg font-bold" for="email">Email</label>
            <!-- input for email -->
            <input id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none mb-3" type="email" placeholder="Enter your email" required>

            <input type="submit" id="submit" value="">
            </form>
        </div>

        <div id="about">
            <h3>About us</h3>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fuga alias nisi sapiente cum minus ipsa provident, eum tempore. Voluptate odio natus sequi officia minima, officiis asperiores nisi obcaecati laboriosam rem.</p>
        </div>
    </main>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        const submitButton = document.getElementById("submit");

        submitButton.addEventListener("click", function() {
        const email = document.getElementById("email").value;
        const submitURL = "https://www.freecodecamp.com/email-submit?email=" + encodeURIComponent(email);
        window.location.href = submitURL;
         });
    });

    </script>
</body>
</html>
